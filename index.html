<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side_Bar Menu | CodingLab</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="main_box">
        <div class="sidebar_menu">
            <div class="logo">
                <a href="#">CodingLab</a>
            </div>
            <ul>
                <li><a href="#"><i class='bx bx-grid-alt'></i>
                    Dashboard</a></li>
                <li><a href="#"><i class='bx bx-link' ></i>
                    Shortcuts</a></li>
                <li><a href="#"><i class='bx bx-bar-chart-square' ></i>
                    Overview</a></li>
                <li><a href="#"><i class='bx bx-calendar-event'></i>
                    Events</a></li>
                <li><a href="#"><i class='bx bx-question-mark'></i>
                    About</a></li>
                <li><a href="#"><i class='bx bx-slider'></i>
                    Services</a></li>
                <li><a href="#"><i class='bx bx-phone-call' ></i>
                    Contact</a></li>
                <li><a href="#"><i class='bx bx-chat' ></i>
                    Feedback</a></li>
            </ul>
        </div>
        <div class="social_media">
            <a href="#"><i class='bx bxl-facebook'></i></a>
            <a href="#"><i class='bx bxl-twitter' ></i></a>
            <a href="#"><i class='bx bxl-instagram-alt' ></i></a>
            <a href="#"><i class='bx bxl-youtube' ></i></a>

</html>
